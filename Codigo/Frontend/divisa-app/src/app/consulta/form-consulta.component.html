<div class="card bg-light text-black-50 my-3">
  <div class="card-header font-weight-bold">{{ tituloFormConsulta }}</div>
  <div class="card-body">

    <form #consultaForm="ngForm">

      <!--      MONTO-->
      <div class="form-group row">
        <label for="monto" class="col-form-label col-sm-2">MONTO</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" [(ngModel)]="consulta.monto" name="monto">
        </div>
      </div>

      <!--   MONEDA   ORIGEN-->
      <div class="form-group row">
        <label for="origen" class="col-form-label col-sm-2">MONEDA ORIGEN</label>
        <div class="col-sm-6">
          <select [compareWith]="compararTipoCambio" class="custom-select form-control form-control-sm col-md-6"
                  [(ngModel)]="consulta.moneda_origen" name="origen"> <!--  required minlength="1" -->
            <option [ngValue]="undefined"> Seleccionar</option>
            <option *ngFor="let origen of tiposCambioOrigen" [ngValue]="origen.codigo">{{origen.codigo}} </option>
          </select>

        </div>
      </div>

      <!--   MONEDA   DESTINO-->
      <div class="form-group row">
        <label for="origen" class="col-form-label col-sm-2">MONEDA DESTINO</label>
        <div class="col-sm-6">
          <select [compareWith]="compararTipoCambio" class="custom-select form-control form-control-sm col-md-6"
                  [(ngModel)]="consulta.moneda_destino" name="origen"> <!--  required minlength="1" -->
            <option [ngValue]="undefined"> Seleccionar</option>
            <option *ngFor="let destino of tiposCambioDestino" [ngValue]="destino.codigo">{{destino.codigo}} </option>
          </select>

        </div>
      </div>

      <!--      BOTON-->
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-outline-primary" role="button" (click)="createConsulta()" *ngIf="!consulta.id else elseBlock" [disabled]="!consultaForm.form.valid">
            Consultar
          </button>
          <ng-template #elseBlock>
            <button class="btn btn-outline-primary" role="button" (click)="updateConsulta()" [disabled]="!consultaForm.form.valid">
              Editar
            </button>
          </ng-template>
          <button class="btn btn-outline-danger" role="button" [routerLink]="['/consultas']">

            Cancelar
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
