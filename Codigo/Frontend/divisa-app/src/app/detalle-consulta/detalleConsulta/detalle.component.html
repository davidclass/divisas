<div class="card bg-light text-black-50 my-3">
  <div class="card-header font-weight-bold">{{ tituloDetalle }}</div>
  <div class="card-body">

    <form #consultaForm="ngForm">

      <!--      MONTO-->
      <div class="form-group row">
        <label for="monto" class="col-form-label col-sm-2">MONTO</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" [(ngModel)]="detalleConsulta.monto" name="monto" disabled>
        </div>
      </div>

      <!--      MONTO_CAMBIANDO-->
      <div class="form-group row">
        <label for="monto_devuelto" class="col-form-label col-sm-2">MONTO DEVUELTO</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" [(ngModel)]="detalleConsulta.monto_devuelto" name="monto_devuelto" disabled>
        </div>
      </div>

      <!--      MONEDA_ORIGEN-->
      <div class="form-group row">
        <label for="moneda_origen" class="col-form-label col-sm-2">MONEDA ORIGEN</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" [(ngModel)]="detalleConsulta.moneda_origen" name="moneda_origen" disabled>
        </div>
      </div>

      <!--      MONEDA_DESTINO-->
      <div class="form-group row">
        <label for="moneda_destino" class="col-form-label col-sm-2">MONEDA DESTINO</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" [(ngModel)]="detalleConsulta.moneda_destino" name="moneda_destino" disabled>
        </div>
      </div>

      <!--      EXCHANGE_RATIO-->
      <div class="form-group row">
        <label for="exchange_rate" class="col-form-label col-sm-2">TIPO CAMBIO</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" [(ngModel)]="detalleConsulta.exchange_rate" name="exchange_rate" disabled>
        </div>
      </div>



      <!--      BOTON-->
      <!--<div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-outline-primary" role="button" (click)="createConsulta()" *ngIf="!consulta.id else elseBlock" [disabled]="!consultaForm.form.valid">
            Consultar
          </button>
          <ng-template #elseBlock>
            <button class="btn btn-outline-primary" role="button" (click)="updateConsulta()" [disabled]="!consultaForm.form.valid">
              Editar
            </button>
          </ng-template>
          <button class="btn btn-outline-danger" role="button" [routerLink]="['/consultas']">

            Cancelar
          </button>
        </div>
      </div>-->

    </form>
  </div>
</div>
